<!-- Portfolio Grid -->
{% if site.locale and site.locale != "" and site.locale != nil %}
<section class="bg-light page-section" id="{{ site.data.sitetext.portfolio.section | default: "portfolio" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Blogs</h2>
        <h3 class="section-subheading text-muted"></h3>
      </div>
    </div>
    <div class="row">
      {% for post in site.posts limit:3 %}
      <div class="col-md-4 col-sm-6 portfolio-item">
        <a class="portfolio-link" href="{{ post.url }}">
          <img class="img-fluid" src="{{ post.img }}" alt="">
        <div class="portfolio-caption">
          <h4>{{ post.title }}</h4>
          <p class="text-muted">{{ Post.subtitle }}</p>
        </div>
      </a>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
{% endif %}
