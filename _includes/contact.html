<script>
  window.addEventListener("load", function() {
const form = document.getElementById('my-form');
form.addEventListener("submit", function(e) {
  e.preventDefault();
  const data = new FormData(form);
  const action = e.target.action;
  document.getElementById("my-form").reset();
  document.getElementById('success').innerHTML = 'Message Sent Successfully';
  fetch(action, {
    method: 'POST',
    body: data,
  })
  .then(() => {
    document.getElementById('success').innerHTML = 'Message Sent Successfully';
  })
});
});

</script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
  let currentStep = 1;
  const formSteps = document.querySelectorAll(".form-step");
  
  document.querySelectorAll(".next-btn").forEach(button => {
    button.addEventListener("click", () => {
      formSteps[currentStep - 1].style.display = "none";
      formSteps[currentStep].style.display = "block";
      currentStep++;
    });
  });

  document.querySelectorAll(".prev-btn").forEach(button => {
    button.addEventListener("click", () => {
      formSteps[currentStep - 1].style.display = "none";
      formSteps[currentStep - 2].style.display = "block";
      currentStep--;
    });
  });

  document.querySelector("#insurance-yes").addEventListener("click", function() {
    document.getElementById("insurance-info").style.display = "block";
  });

  document.querySelector("#insurance-no").addEventListener("click", function() {
    document.getElementById("insurance-info").style.display = "none";
  });
});

</script>
